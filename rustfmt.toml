# If the unstable features are causing problems, try the following:
# (https://github.com/rust-lang/rust-analyzer/issues/3627#issuecomment-1030857804)
# 1) Make sure rustfmt nightly is installed
#    > `rustup toolchain install nightly`
# 2) If using vscode, enable rustfmt nightly in your `settings.json`:
#       "rust-analyzer.rustfmt.extraArgs": [
#           "+nightly"
#       ],

# Stable features
# better struct initialisation readability
use_field_init_shorthand = true

# Unstable features
# improves readability of printed code
wrap_comments = true
comment_width = 90
max_width = 90
# better import formatting
imports_granularity = "Module"
group_imports = "StdExternalCrate"
# prevents me accidentally commiting unformatted code
error_on_unformatted = true
error_on_line_overflow = true